<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
  />
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>

    <button class="openAddButton" type="button">Додатив товар</button>

    <ul class="list">
    </ul>
    <button class="moreFruit" type="button">Показати ще</button>

    <div class="modal addModal is-hidden">
        <form class="form addForm" action="">
            <input name="nameInput" placeholder="Введіть назву фрукту" type="text">
            <input name="priceInput" placeholder="Введіть ціну фрукту" type="text">
            <input name="photoInput" placeholder="Залиште зображення фрукту" type="text">

            <button class="closeAddModal" type="submit">Надіслати</button>
        </form>
    </div>

    <div class="modal updateModal is-hidden">
        <form class="updateForm" action="">
            <input name="updateNameInput" placeholder="Введіть назву фрукту" type="text">
            <input name="updatePriceInput" placeholder="Введіть ціну фрукту" type="text">
            <input name="updatePhotoInput" placeholder="Залиште зображення фрукту" type="text">

            <button class="closeUpdateModal" type="submit">Надіслати</button>
        </form>
    </div>


    <script type="module" src="./index.js"></script>
</body>
</html>
